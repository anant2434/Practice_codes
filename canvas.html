<html>
    <head>
        <style>
            #mycanvas{
border:2px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" name="c" width="200px" height="200px"></canvas>
<!-- Javascipt -->
<script>
var c=document.getElementById("mycanvas")
var ctx=c.getContext('2d');
ctx.moveTo(0,0)
ctx.lineTo(100,200)
ctx.stroke();
ctx.font="30px Arial"
ctx.fillText("Hello world",10,50)

</script>
    </body>
</html>
