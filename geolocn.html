<html>
    <head>
        <script>
            function findposition(){
                if(navigator.geolocation){
                   // navigator.geolocation.watchPosition(showerror);
                    navigator.geolocation.getCurrentPosition(showposition,showerror);
                    console.log("after geolocation")
                }
                else{
                    document.getElementById("mydiv").innerHTML="geolocation is not supported by browser";
                }
            }

            function showposition(position){
                document.getElementById("mydiv").innerHTML="Latitude"+position.coords.latitude+"Longitude:"+position.coords.longitude
            }

            function showerror(error){
                document.getElementById("mydiv").innerHTML="error occured"+error;
            }
        </script>
    </head>
    <body>
        <button type="button" name="btn" id="btn" value="find" onclick="findposition()">
            get Location
        </button>
        <div id="mydiv">

        </div>
    </body>
</html>
